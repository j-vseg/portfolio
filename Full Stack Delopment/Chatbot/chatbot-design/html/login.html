<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Design</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/templates/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/ecef4a84e2.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="login">
        <div class="imgBx">
          <img src="../img/background-image.jpg" alt="">
        </div>
        <div class="contentBx">
          <div class="formBx">
            <h2>Login</h2>
            <form>
              <div class="inputBx">
                <span>Email</span>
                <input type="text" name="email">
              </div>
              <div class="inputBx">
                <span>Password</span>
                <input type="password" name="password">
              </div>
              <div class="remember">
                <label><input type="checkbox" name="remember"> Remember me?</label>
              </div>
              <div class="inputBx">
                <input type="button" onClick="location.href='chatbot.html'" value="Login">
              </div>
            </form>
          </div>
        </div>
      </section>

</body>
